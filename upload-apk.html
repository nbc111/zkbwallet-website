<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK‰∏ä‰º† - ZKBWallet</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .upload-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        .file-input-label:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .file-input-label.dragover {
            border-color: #3b82f6;
            background: #dbeafe;
        }
        .upload-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="upload-title">APKÊñá‰ª∂‰∏ä‰º†</h1>
        <form class="upload-form" id="uploadForm">
            <div class="file-input-wrapper">
                <input type="file" id="apkFile" class="file-input" accept=".apk" required>
                <label for="apkFile" class="file-input-label" id="fileLabel">
                    <div>üì± ÁÇπÂáªÈÄâÊã©APKÊñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ</div>
                    <div style="font-size: 14px; color: #6b7280; margin-top: 5px;">
                        ÊîØÊåÅ .apk Ê†ºÂºèÊñá‰ª∂
                    </div>
                </label>
            </div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                ‰∏ä‰º†Âπ∂Êõ¥Êñ∞APK
            </button>
            <div id="statusMessage"></div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('apkFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.name.toLowerCase().endsWith('.apk')) {
                    fileInfo.innerHTML = `
                        <strong>Êñá‰ª∂Âêç:</strong> ${file.name}<br>
                        <strong>Â§ßÂ∞è:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                        <strong>Á±ªÂûã:</strong> ${file.type || 'application/vnd.android.package-archive'}
                    `;
                    fileInfo.style.display = 'block';
                    uploadBtn.disabled = false;
                    fileLabel.innerHTML = `‚úÖ ${file.name}`;
                } else {
                    alert('ËØ∑ÈÄâÊã©APKÊñá‰ª∂ÔºÅ');
                    fileInput.value = '';
                    uploadBtn.disabled = true;
                    fileInfo.style.display = 'none';
                    fileLabel.innerHTML = 'üì± ÁÇπÂáªÈÄâÊã©APKÊñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ';
                }
            }
        });

        // ÊãñÊãΩÂ§ÑÁêÜ
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showStatus('ËØ∑ÈÄâÊã©APKÊñá‰ª∂ÔºÅ', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '‰∏ä‰º†‰∏≠...';

            const formData = new FormData();
            formData.append('apk', file);

            try {
                const response = await fetch('/upload-apk', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ ‰∏ä‰º†ÊàêÂäüÔºÅ<br>APKÂ∑≤Êõ¥Êñ∞Ôºå‰∏ãËΩΩÂú∞ÂùÄ‰øùÊåÅ‰∏çÂèò`, 'success');
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    fileLabel.innerHTML = 'üì± ÁÇπÂáªÈÄâÊã©APKÊñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ';
                } else {
                    showStatus(`‚ùå ‰∏ä‰º†Â§±Ë¥•Ôºö${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå ‰∏ä‰º†Â§±Ë¥•Ôºö${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '‰∏ä‰º†Âπ∂Êõ¥Êñ∞APK';
            }
        });

        function showStatus(message, type) {
            statusMessage.innerHTML = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
